<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Regitration form</legend>
        <table>
            <tr>
                <td>First Name : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>User Name : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Confirm Password : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Email : </td>
                <td><input type="text"></td>

            </tr>
            <tr>
                <td>Mobile : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Gender : </td>
                <td><input type="radio" name="g">Male 
                <input type="radio" name="g">Female</td>
            </tr>
            <tr>
                <td>DOB : </td>
                <td><input type="text" placeholder="dd-----yyyy"></td>
            </tr>
            <tr>
                <td>Course</td>
                <td><select name="" id="" ><option value="">Select course</option></select></td>
            </tr>

                <td><input type="radio" name="n">Indian <input type="radio" name="n">Others</td>
            </tr>
            <tr>
                <td>Profile : </td>
                <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlSVjph79kTtAe6JdSPtoGjCmVekWoQ631Cg&usqp=CAU" alt=""><br><input type="file"></td>
            </tr>
            <tr>

                <td><button>Reset</button></td>
            </tr>
        </table>
    </fieldset>
    
</body>
</html>
